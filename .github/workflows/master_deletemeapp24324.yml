# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deletemeapp24324

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1934ff4bd7314cdca5058038ad5eb5c8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5bf915c84c7d4413b13c1f6018ebec79 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1934ff4bd7314cdca5058038ad5eb5c8 }}/storiesoftheland20240109134717.azurecr.io/deleteme:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deletemeapp24324'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_25ac945fcbb04a089d3babf5821d6b39 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1934ff4bd7314cdca5058038ad5eb5c8 }}/storiesoftheland20240109134717.azurecr.io/deleteme:${{ github.sha }}'