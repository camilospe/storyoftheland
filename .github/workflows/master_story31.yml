# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - story31

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3eb0866f429e47a59e01085f64e8f0c7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_38da01fc6bb64e8480fb3aeb593d4b95 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3eb0866f429e47a59e01085f64e8f0c7 }}/storiesoftheland/dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'story31'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_73fea07aa73d43cdb1672c239870b122 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3eb0866f429e47a59e01085f64e8f0c7 }}/storiesoftheland/dev:${{ github.sha }}'