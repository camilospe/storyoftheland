# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - story31

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6bad21a09ccd4afb9855880c45fde511 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d9c4d80eff33428095fc4d2c788c4bdc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6bad21a09ccd4afb9855880c45fde511 }}/storiesoftheland:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'story31'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d53ef7b8782f476c857f392c6e6a5557 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6bad21a09ccd4afb9855880c45fde511 }}/storiesoftheland:${{ github.sha }}'