# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - storiesoftheland

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_754c693809ed4eb58cd9d55b397f1249 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_03a234f3a3fc4f23a3bf1987bce56ff8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_754c693809ed4eb58cd9d55b397f1249 }}/storiesoftheland:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'storiesoftheland'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_61c6b35478d841f4bf52e6a821d23c32 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_754c693809ed4eb58cd9d55b397f1249 }}/storiesoftheland:${{ github.sha }}'